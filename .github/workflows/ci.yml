name: CI
run-name: 'CI for PR #${{ github.event.pull_request.number }}'
on:
  pull_request:
    branches:
      - main
jobs:
  CI-steps:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job from ${{ github.actor }} was automatically triggered by a ${{ github.event_name }} event, running on a ${{ runner.os }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run npm install
        run: npm i
      - name: Run eslint
        run: npm run lint
      - name: Run prettier
        run: npx prettier . --check
      - name: Run build
        run: npm run build
      - name: Fail CI if some step fails
        run: exit 1 # Forces the workflow to fail if any previous step fails
      - run: echo "ðŸ’¼ This job's status is ${{ job.status }}."
